<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Inter">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <main id="root">
    <div class="card">
      <div class="card__header">
        <div class="avatar__container">
          <img class="avatar" src="./assets/images/avatar-jessica.jpeg" alt="profile-image">
        </div>
        <h1>Jessica Randall</h1>
        <h4 class="green">London, United Kingdom</h4>
      </div>
      <div class="card__body">
        <p class="regular white">"Front-end developer and avid reader."</p>
        <ul class="card__body__list">
          <li class="card__body__link btn-gray">
            <a class="bold white" href="#">GitHub</a>
          </li>
          <li class="card__body__link">
            <a href="#">Frontend Mentor</a>
          </li>
          <li class="card__body__link">
            <a href="#">LinkedIn</a>
          </li>
          <li class="card__body__link">
            <a href="#">Twitter</a>
          </li>
          <li class="card__body__link">
            <a href="#">Instagram</a>
          </li>
        </ul>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Maria Fernanda Velandia</a>.
  </div>  
</body>
</html>
